  <header id="masthead">

    </div>
  </header>

  <div id="main-container" class="container">
    <div class="social-icons">
      <div id="connect">
        <h1>Connect with Me</h1>
        <a href="https://github.com/delquiam/" target="_blank" class="btn btn-round btn-clear btn-github">
          <i class="fab fa-github"></i>
        </a>
        <a href="https://www.linkedin.com/in/rhea-de-leon-16067b50/" target="_blank"
          class="btn btn-round btn-clear btn-linkedin">
          <i class="fab fa-linkedin"></i>
        </a>
      </div>
      <div id="page-contact" class="page-contact">
        <div class="container"> 
          <div class="row">
            <div class="col-sm-5 contact-info">
              <h3>
                Contact Info
              </h3>
              <p>
                <i class="fa fa-phone"></i>
                (951) 323-4976
              </p>
              <p>
                <a href="mailto:rdelquiam@gmail.com" target="_blank" class="btn btn-round btn-clear btn-envelope">

          </div>



          <h1>Contact</h1>
          <form id="contact-form">

              <li>
                <label for="name">Name</label>
                <input type="text" id="name" name="name" placeholder="Your name" required="required">
              </li>
              <li>
                <label for="email">Email</label>
                <input type="email" id="email" name="email" placeholder="Your email address" required="required">
              </li>
              <li>
                <label for="message">Message</label>
                <textarea id="message" name="message" required="required"></textarea>
              </li>
            </ul>
       
            <form method="post" action="mailto:rdelquiam@gmail.com">
              <input type="submit" value="Send">
            </form>
          
          </form>
    
        </div>

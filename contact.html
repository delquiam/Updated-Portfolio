<!doctype html>
<html lang="en-us">

<head>
  <meta charset="UTF-8">
  <title>Contact | Rhea</title>
  <link rel="stylesheet" type="text/css" href="assets/css/styles.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css">

</head>

<body>

  <header id="masthead">
    <div class="container">
      <a href="contact.html" id="logo">Rhea de Leon Quiambao</a>
      <nav>
        <a href="index.html">About</a>
        <a href="portfolio.html">Portfolio</a>
        <a href="contact.html">Contact</a>
      </nav>
    </div>
  </header>

  <div id="main-container" class="container">
    <div class="social-icons">
      <div id="connect">
        <h1>Connect with Me</h1>
        <a href="https://github.com/delquiam/" target="_blank" class="btn btn-round btn-clear btn-github">
          <i class="fab fa-github"></i>
        </a>
        <a href="https://www.linkedin.com/in/rhea-de-leon-16067b50/" target="_blank" class="btn btn-round btn-clear btn-linkedin">
          <i class="fab fa-linkedin"></i>
        </a>
        <a href="mailto:rdelquiam@gmail.com" target="_blank" class="btn btn-round btn-clear btn-envelope">
          <i class="far fa-envelope"></i>
        </a>
      </div>


      <h1>Contact</h1>
      <form id="contact-form">
        <ul>
          <li>
            <label for="name">Name</label>
            <input type="text" id="name" name="name" placeholder="John Smith" required="required">
          </li>
          <li>
            <label for="email">Email</label>
            <input type="email" id="email" name="email" placeholder="example@gmail.com" required="required">
          </li>
          <li>
            <label for="message">Message</label>
            <textarea id="message" name="message" required="required"></textarea>
          </li>
        </ul>
        <form method="post" action="mailto:rdelquiam@gmail.com">
          <input type="submit" value="Send" />
        </form>
      </form>



    </div>
  </div>

  <footer>
    <div class="container">
      &copy Rhea de Leon Quiambao 2018
    </div>
  </footer>
</body>

</html>
